<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaFile</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="maincontainer999">
        <div class="leftcontainer999">
            <div class="login-container">
                <div class="login-card22">
                    <div class="logo-container">
                        <img src="logo_new.png" class="logo" alt="New Logo" />
                        <span class="logo-text"><h1>VitaFile</h1></span>
                    </div>
                    <h2>Upload a Document</h2>
                    <br />
                    <form class="login-form">
                        <div class="input-group">
                            <label for="Name"></label>
                            <input type="text" id="Name" name="Name" placeholder="Name" required />
                        </div>
                        <div class="input-group">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="footer-group">
                            <input type="file" id="report" name="report" class="login-button" accept="image/*" />
                            <br />
                            <button type="submit" class="login-button">Submit</button>
                            <br />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="rightcontainer999">
            <img src="ehr2_black.png" class="logo245" alt="Logo2" />
        </div>
    </div>
</body>
</html>
